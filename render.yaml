# Configuração para deploy no Render.com
services:
  - type: web
    name: syscontrole
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: syscontrole-db
          property: connectionString

databases:
  - name: syscontrole-db
    plan: free
    databaseName: syscontrole
    user: syscontrole
